<!DOCTYPE html>
<!-- 이 해당 문서가 HTMLS 표준을 따르는 웹 문서임을 선언 -->
<html lang="en">
  <!-- lang 속성 : 문서의 주 언어를 지정 (en/ ko) -->
  <!-- < 이렇게 열렸으면 > 로 무조건 닫혀야함 -->
  <head>
    <!-- 문서의 메타데이터를 포함 -->
    <meta charset="UTF-8" />
    <!-- 문서의 인코딩 방식 -> UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- 반응형 -->
    <title>첫 HTML 페이지</title>
    <!-- 브라우저 탭 최상단에 표시될 문서의 제목 -->
  </head>
  <body>
    <h1>안녕하세요, 여기는 HTML 입니다.</h1>
    <p>이것은 HTML 문서의 가장 기본적인 구조를 보여줍니다.</p>
  </body>
</html>
