<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        span {
            display: block;
            height: 50px;
            /* inline 속성(span태그) 을 block 속성으로 바꿈 ( 크기 조절 가능 ) */
        }
        a {
            display: inline-block;
            height: 15px;
            /* inline-block : inline 속성을 유지하는 대신 크기 조절 가능 */
        }
        div {
            display: inline;
            /* 블록 속성을 inline 속성으로 바꾼다 */
        }
    </style>
</head>
<body>
    <!-- inline -->
    <!-- 
    줄 바꿈이 되지 않고, width 와 height, 여백을 지정할 수 없다. 크기 조절 불가
    문서에서 볼드, 이텔릭, 색상, 밑줄 등 글자나 문장에 효과를 주기 위해 존재하는 단위
    태그 옆에 바로 쌓임
     -->
    <span>span태그</span>
    <a href="">a태그</a>
    <img src="" alt="" />
    <!-- block  -->
    <!-- 
    가로 영역을 모두 차지하며 항상 줄 바꿈이 되어 새로운 라인에서 시작한다.
    width 와 height 속성을 지정할 수 있다
    태그 옆에 태그가 아닌 밑으로 바로 쌓임
     -->
    <h1>h1태그</h>
    <p>p태그</p>
    <div>div태그</div>
    <form>form태그</form>

</body>
</html>
