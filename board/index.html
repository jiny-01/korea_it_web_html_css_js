<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- 전체 -->
    <div class="container">
      <!-- 상단 메뉴 -->
      <header>
        <!-- 상단 메뉴 버튼 4개 -->
        <nav>
          <button id="nav-signin">로그인</button>
          <button id="nav-signup">회원가입</button>
          <button id="nav-logout">로그아웃</button>
          <button id="nav-board">게시판</button>
          <button id="nav-write">글쓰기</button>
          <button id="nav-changeInfo">정보변경</button>
        </nav>
      </header>
      <!-- 버튼별로 나오는 페이지 -->
      <!-- 공통 속성을 주기 위해 클래스 page 로 묶음 -->
      <main>
        <!-- 로그인 -->
        <div id="page-signin" class="page">
          <h2>로그인</h2>
          <form id="signin-form">
            <input type="text" id="signin-id" placeholder="아이디" />
            <input
              type="password"
              id="signin-password"
              placeholder="비밀번호"
            />
            <button type="submit" class="btn-submit">로그인</button>
          </form>
        </div>
        <!-- 회원가입 -->
        <div id="page-signup" class="page">
          <h2>회원가입</h2>
          <form id="signup-form">
            <input type="text" id="signup-id" placeholder="사용할 아이디" />
            <input
              type="password"
              id="signup-password"
              placeholder="비밀번호"
            />
            <input type="email" id="signup-email" placeholder="사용할 이메일" />
            <button type="submit" class="btn-submit">회원가입</button>
          </form>
        </div>
        <!-- 정보 변경 : 비밀번호 변경 -->
        <div id="page-changepw" class="page">
          <h2>비밀번호 변경</h2>
          <form id="changepw-form">
            <input type="text" id="changepw-userid" placeholder="아이디" />
            <input
              type="password"
              id="changepw-old"
              placeholder="기존 비밀번호"
            />
            <input
              type="password"
              id="changepw-new"
              placeholder="새 비밀번호"
            />
            <input
              type="password"
              id="changepw-confirm"
              placeholder="새 비밀번호 확인"
            />
            <button type="submit" class="btn-submit">비밀번호 변경하기</button>
          </form>
        </div>
        <!-- 게시판 리스트 -->
        <div id="page-board" class="page">
          <h2>게시물 목록</h2>
          <ul id="board-list"></ul>
        </div>
        <!-- 게시판 상세(게시물 상세보기, 단건조회) -->
        <div id="page-detail" class="page">
          <h2 id="detail-title">제목이 들어갈 자리</h2>
          <p id="detail-userid">유저 id 가 들어갈 자리</p>
          <p id="detail-content">내용이 들어갈 자리</p>
          <!-- 수정, 삭제 / 목록으로 돌아가기 버튼 -->
          <div id="btn-container">
            <button id="back-btn">목록으로</button>
            <div id="btn-box">
              <button id="edit-btn" class="commonBtn">수정</button>
              <button id="delete-btn" class="commonBtn">삭제</button>
            </div>
          </div>
        </div>
        <!-- 게시판 글쓰기 -->
        <div id="page-write" class="page active">
          <h2>새 글 작성</h2>
          <form id="write-form">
            <input
              type="text"
              id="write-title"
              placeholder="제목을 입력하세요"
            />
            <textarea
              id="write-content"
              placeholder="내용을 입력하세요"
            ></textarea>
            <button type="submit" class="btn-submit">작성 완료</button>
          </form>
        </div>
        <!-- 게시판 수정하기 버튼 눌렀을 때 띄울 페이지 -->
         <div id="page-edit" class="page">
            <form id="edit-form">
            <input
              type="text"
              id="edit-title"
              placeholder="수정할 제목을 입력하세요"
            />
            <textarea
              id="edit-content"
              placeholder="수정할 내용을 입력하세요"
            ></textarea>
            <button type="submit" class="btn-submit">수정 완료</button>
          </form>
         </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
